<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ag="http://agno3.eu/ns/jsf/taglib/1.0"
	xmlns:orch="http://agno3.eu/ns/jsf/orch/taglib/1.0">


	<orch:objectFieldEditor inputId="groupName" path="groupName">
		<p:inputText id="groupName" value="#{current.groupName}" />
	</orch:objectFieldEditor>

	<orch:objectFieldEditor inputId="securityPolicy" path="securityPolicy"
		minLevel="2">
		<p:inputText id="securityPolicy" value="#{current.securityPolicy}" />
	</orch:objectFieldEditor>

	<orch:objectFieldEditor inputId="allowSharing" path="allowSharing"
		minLevel="2">
		<p:selectBooleanCheckbox id="allowSharing"
			value="#{current.allowSharing}" />
	</orch:objectFieldEditor>

</ui:composition>
