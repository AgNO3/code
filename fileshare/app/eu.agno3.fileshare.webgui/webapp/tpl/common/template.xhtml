<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core" style="height: 100%">

<f:view locale="#{localeSettingsBean.userLocale}">

	<ui:insert name="metadata" />

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="robots" content="noindex" />
			<link rel="icon" type="image/vnd.microsoft.icon"
				href="#{resource['cfgfiles:favicon.ico']}" />

			<link rel="icon" type="image/png"
				href="#{resource['cfgfiles:favicon.png']}" />
		</f:facet>

		<h:outputStylesheet name="library.static.css" library="agno3" />
		<h:outputStylesheet name="main.static.css" library="css" />
		<h:outputScript name="iframeResizer.js" library="agno3" />

		<title><h:outputFormat
				value="#{_msgs['application.titleWithSubtitleFmt']}">
				<f:param value="${subtitle}" />
			</h:outputFormat></title>

		<f:facet name="last">
			<link rel="stylesheet" type="text/css"
				href="#{resource['cfgfiles:theme.css']}" />
		</f:facet>
	</h:head>

	<h:body styleClass="${bodyStyle}"
		style="min-height: 100%; overflow: hidden; -ms-scroll-limit: 0 0 0 0;">

		<h:form id="form" method="POST" enctype="multipart/form-data"
			style="height: 100%">
			<div id="container">

				<div id="menutop"
					class="menu-top ui-widget ui-widget-header menu-width large-only">
					<ui:include src="/cfgfiles/logo.xhtml" />
				</div>

				<div id="header"
					class="header ui-widget ui-widget-header content-width">
					<ui:include src="/cfgfiles/header.xhtml" />
					<ui:include src="/tpl/common/header.xhtml">
						<ui:param name="at" value="${at}" />
					</ui:include>
				</div>

				<div id="menu" class="menu ui-widget menu-width large-only">
					<ui:insert name="menu">
						<ui:include src="/tpl/common/nocontent.xhtml" />
					</ui:insert>
				</div>

				<div id="content" class="content-width">
					<ui:include src="/tpl/common/commonbody.xhtml" />
					<ui:insert name="content">
						<ui:include src="/tpl/common/nocontent.xhtml" />
					</ui:insert>
				</div>
			</div>
		</h:form>


		<ui:include src="/cfgfiles/footer.xhtml" />

	</h:body>
</f:view>
</html>
