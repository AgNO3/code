<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ag="http://agno3.eu/ns/jsf/taglib/1.0"
	xmlns:pass="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fs="http://agno3.eu/ns/jsf/fileshare/taglib/1.0"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

	<h:panelGroup
		rendered="#{not fileViewPolicyBean.shouldNotSandbox(urlFileSelectionBean.selectedEntity)}">
		<iframe jsf:id="sandbox"
			pass:sandbox="#{fileViewPolicyBean.getSandboxAttributes(urlFileSelectionBean.selectedEntity)}"
			pass:security="restricted"
			style="width: 100%; margin: 0; height: 100%; border: 0; z-index: -2;"
			src="#{fileDownloadController.getViewLink(urlFileSelectionBean.selectedEntity, grantSelectionBean.singleSelection, userTokenBean)}">
		</iframe>
	</h:panelGroup>

	<h:panelGroup
		rendered="#{fileViewPolicyBean.shouldNotSandbox(urlFileSelectionBean.selectedEntity)}">
		<iframe jsf:id="view"
			style="width: 100%; margin: 0; height: 100%; border: 0"
			src="#{fileDownloadController.getViewLink(urlFileSelectionBean.selectedEntity, grantSelectionBean.singleSelection, userTokenBean)}">
		</iframe>
	</h:panelGroup>
</ui:composition>
