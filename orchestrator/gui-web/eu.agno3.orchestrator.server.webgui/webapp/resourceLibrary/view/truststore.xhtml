<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ag="http://agno3.eu/ns/jsf/taglib/1.0"
	template="/tpl/common/raw.xhtml">
	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="at"
				value="#{structureViewContext.selectedObjectId}" required="true"
				requiredMessage="#{_gui['require.param.objectId']}" />
			<f:viewParam name="anchor"
				value="#{structureViewContext.selectedAnchorId}" />
				
			<f:viewParam name="name"
				value="#{resourceLibraryViewBean.libraryName}" required="false" />
			<f:viewParam name="type"
				value="#{resourceLibraryViewBean.libraryType}" required="false" />
			<f:viewParam name="library"
				value="#{resourceLibraryViewBean.libraryId}" required="false" />
				
			<f:event listener="#{resourceLibraryViewBean.init}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form enctype="multipart/form-data">
			<ui:include src="/tpl/resourceLibrary/view/truststore.inc.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
