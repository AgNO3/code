<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ag="http://agno3.eu/ns/jsf/taglib/1.0"
	xmlns:orch="http://agno3.eu/ns/jsf/orch/taglib/1.0">
	<p:fieldset styleClass="objectEditor"
		legend="#{configLocalizationProvider.getFieldName('urn:agno3:objects:1.0:realms:realms', 'realms')}">
		<orch:multiInheritanceObjectEditor
			objectType="urn:agno3:objects:1.0:realms:realm"
			context="#{configContext}" path="realms" subTemplate="#{isTemplate}"
			readOnly="#{isReadOnly}"
			collectionType="set" setComparator="#{realmConfigBean.comparator}"
			clone="#{realmConfigBean.cloneObject}" />
	</p:fieldset>

</ui:composition>
