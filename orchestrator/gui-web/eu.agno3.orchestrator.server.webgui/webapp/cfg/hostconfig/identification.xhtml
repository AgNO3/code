<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ag="http://agno3.eu/ns/jsf/taglib/1.0"
	xmlns:orch="http://agno3.eu/ns/jsf/orch/taglib/1.0">
	<orch:objectFieldEditor inputId="hostname" path="hostName"
		onlyIf="#{not configContext.abstract}" alwaysEdit="true">
		<p:inputText id="hostname" required="true" value="#{current.hostName}"
			converter="#{dnsIdnConverter}" />
	</orch:objectFieldEditor>

	<orch:objectFieldEditor inputId="domainname" path="domainName">
		<p:inputText id="domainname"
			required="#{(not configContext.abstract) and (empty defaults.domainName)}"
			value="#{current.domainName}" converter="#{dnsIdnConverter}" />
	</orch:objectFieldEditor>
</ui:composition>
