<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ag="http://agno3.eu/ns/jsf/taglib/1.0"
	xmlns:orch="http://agno3.eu/ns/jsf/orch/taglib/1.0">
	<orch:objectFieldEditor inputId="mailingEnabled" path="mailingEnabled"
		update="@composite:@parent:mailingSettings">
		<p:selectBooleanCheckbox id="mailingEnabled"
			value="#{current.mailingEnabled}">
			<p:ajax event="change" update="@composite:@parent:mailingSettings" />
		</p:selectBooleanCheckbox>
	</orch:objectFieldEditor>

	<p:outputPanel id="mailingSettings">
		<p:outputPanel
			rendered="#{current.mailingEnabled or (current.mailingEnabled == null and defaults.mailingEnabled)}">

			<orch:objectEditor objectType="urn:agno3:objects:1.0:web:smtp"
				path="smtpConfiguration" subTemplate="#{isTemplate}"
				readOnly="#{isReadOnly}">
				<f:param name="noRevocationSupport" value="true" />
			</orch:objectEditor>

		</p:outputPanel>
	</p:outputPanel>
</ui:composition>
