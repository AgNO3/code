<?xml version="1.0" encoding="UTF-8"?>

	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/tpl/common/template.xhtml">

	<ui:define name="metadata">

			<f:event listener="#{frontpageController.redirectIfNeccessary}"
