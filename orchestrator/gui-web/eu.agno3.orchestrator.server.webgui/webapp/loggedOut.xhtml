<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/tpl/common/raw.xhtml">

	<ui:param name="title" value="#{_gui.logoutTitle}" />

	<ui:define name="content">
		<h:form>
			<p:panel header="#{_gui.logoutComplete}" styleClass="loginBox">

				<p:panelGrid cellpadding="10">
					<p:row>
						<p:column colspan="2">
							<h:outputText styleClass="loginMessage"
								value="#{_gui.logoutByeMessage}" />
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="2">
							<p:messages />
						</p:column>
					</p:row>

					<p:row>
						<p:column colspan="2">
							<h:link value="${_gui.reloginLink}" outcome="index" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
