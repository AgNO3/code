<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ag="http://agno3.eu/ns/jsf/taglib/1.0"
	template="/tpl/common/template.xhtml">
	<ui:param name="subtitle"
		value="#{msgs.formatEL('realms.manage.titleFmt', structureViewContext.selectedDisplayName)}" />

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="instance"
				value="#{structureViewContext.selectedObjectId}" required="true"
				requiredMessage="#{_gui['require.param.objectId']}" />

			<f:viewParam name="selectRealm"
				value="#{realmManageContext.selectRealm}" required="false" />

			<f:event listener="#{realmManageContext.init}" type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<ui:include src="/tpl/realms/manage.inc.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
