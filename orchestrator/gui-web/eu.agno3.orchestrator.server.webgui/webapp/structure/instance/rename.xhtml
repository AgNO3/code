<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ag="http://agno3.eu/ns/jsf/taglib/1.0"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/tpl/structure/instance/template.xhtml">
	<ui:param name="subtitle" value="#{_gui['structure.instance.rename']}" />

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="instance"
				value="#{structureViewContext.selectedObjectId}" required="true"
				requiredMessage="#{_gui['require.param.objectId']}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<p:fieldset legend="#{_gui['structure.instance.rename']}">
				<ag:simpleField
					label="#{_gui['structure.instance.rename.currentName.label']}"
					description="#{_gui['structure.instance.rename.currentName.description']}"
					value="#{structureViewContext.selectedInstance.displayName}"
					readOnly="true" />

				<ag:simpleField
					label="#{_gui['structure.instance.rename.newName.label']}"
					description="#{_gui['structure.instance.rename.newName.description']}"
					inputId="newName">
					<p:inputText required="true" id="newName"
						value="#{structureRenameBean.newName}" />
				</ag:simpleField>

				<div class="buttons">
					<p:commandButton icon="ui-icon-pencil"
						action="#{structureRenameBean.rename()}"
						value="#{_gui['structure.instance.rename.confirm']}" />

					<p:commandButton icon="ui-icon-cancel" immediate="true"
						action="#{structureUtil.getOutcomeForObjectOverview(structureViewContext.selectedInstance)}"
						value="#{_gui['structure.instance.rename.cancel']}" />
				</div>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
