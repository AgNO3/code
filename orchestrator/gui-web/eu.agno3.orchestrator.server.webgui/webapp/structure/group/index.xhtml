<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/tpl/structure/group/template.xhtml">
	<ui:param name="groupSubtitle"
		value="#{_gui['structure.group.dashboard.title']}" />

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="group"
				value="#{structureViewContext.selectedObjectId}" required="true"
				requiredMessage="#{_gui['require.param.objectId']}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<p:panelGrid styleClass="noborder dashboardSummary">
			<p:row>
				<p:column>
					<p:outputLabel for="groupName"
						value="#{_gui['structure.group.dashboard.name']}" />
				</p:column>

				<p:column>
					<b><h:outputText id="groupName"
							value="#{structureUtil.getDisplayName(structureViewContext.selectedGroup)}" /></b>
				</p:column>
			</p:row>
		</p:panelGrid>

		<p:messages />
	</ui:define>
</ui:composition>
