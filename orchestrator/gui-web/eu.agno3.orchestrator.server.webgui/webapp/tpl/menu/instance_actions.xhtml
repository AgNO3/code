<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<p:commandButton id="applyContextButton"
		disabled="#{not instanceConfigApplyBean.canApply or not instanceConfigApplyBean.haveChanges}"
		styleClass="config-apply-button #{instanceConfigApplyBean.styleClass}"
		title="#{_gui['structure.instance.applyConfig.contextTitle']}"
		action="#{instanceConfigApplyBean.goApply}" icon="ui-icon-gear">
	</p:commandButton>
</ui:composition>
