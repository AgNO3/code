<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ag="http://agno3.eu/ns/jsf/taglib/1.0"
	xmlns:orch="http://agno3.eu/ns/jsf/orch/taglib/1.0">

	<f:viewParam name="path" value="#{configTestBean.objectPath}"
		required="true" requiredMessage="#{_gui['require.param.path']}" />

	<f:viewParam name="type" value="#{configTestBean.objectType}"
		required="true" requiredMessage="#{_gui['require.param.objectType']}" />

	<f:viewParam name="object"
		value="#{structureViewContext.selectedObjectId}" />
</ui:composition>
